{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div id="header" align="center">
    <h1>Sprinkles of Joy</h1>
    <img width="60%" src="./images/banner.jpg" alt="Sprinkles of Joy Logo">
</div>
<hr>
<br>
<form method="POST">
    <br />
    <div align="center">
        <label for="alergies"></label>
        <input type="checkbox" 
        id="GF" 
        name="GF" 
        value="GF"
        {% if GF %}checked="checked"{% endif %}
        >
        <label for="GF" style="padding-right: 5%;">Gluten Free</label>
        
        <input type="checkbox" 
        id="SF" 
        name="SF" 
        value="SF"
        {% if SF %}checked="checked"{% endif %}
        >
        <label for="SF" style="padding-right: 5%;"> Soy Free</label>


        <input type="checkbox" 
        id="LI" 
        name="LI" 
        value="LI" 
        style="padding-right: 5%;"
        {% if LI %}checked="checked"{% endif %}
        >
        <label for="LI"> Lactose Intolerant</label><br><br>
        <div align="center">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
    <hr>
    <h2 align="center">Menu</h2>
    <ul class="list-group list-group-flush" id="menu">
        <div align="center">
            <table 
            width = "80%"
            border="1"
            >
                <tr>
                    <th colspan = "4" style="width:fit-content" padding>Name</th>
                    <th>Descriptions</th>
                    <th colspan = "4">Price</th>
                </tr>

            {% for item in menuItems %}
                <tr>
                    <td colspan = "4">{{ item.name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            {% endfor %}
        </table>
        </div>
    </ul>
</form>
{% endblock %}
